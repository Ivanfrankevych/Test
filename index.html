<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>

<body>
	<div class="top_bar">
		<div class="tabs">
			<p>Всі</p>
			<p>Продукти</p>
			<p>Корзини</p>
		</div>
		<div class="buttons">
			<button class="create_product">
				Додати продукт
			</button>
			<button class="create_cart">
				Додати корзину
			</button>
		</div>
	</div>
	<div class="products">

	</div>
	<div class="pop_up">
		<p>
			<label for="name">Назва</label>
			<input id="name" type="text">
		</p>
		<p>
			<label for="desc">Опис</label>
			<input id="desc" type="text">
		</p>
		<p>
			<label for="price">Ціна</label>
			<input id="price" type="number">
		</p>
		<button class="create">Додати</button>
	</div>
	<div class="pop_ups">
		<p>
			<label for="names">Назва</label>
			<input id="names" type="text">
		</p>
		<p>
			<label for="descs">Опис</label>
			<input id="descs" type="text">
		</p>
		<p>
			<label for="prices">Ціна</label>
			<input id="prices" type="number">
		</p>
		<button class="creates">Додати</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="//api.bitrix24.com/api/v1/"></script>
	<script src="script.js"></script>
</body>

</html>
